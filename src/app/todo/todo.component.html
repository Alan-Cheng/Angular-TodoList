<section class="todoapp">
    <app-todo-header
    placeholder="What do you want"
    [delay]="400"
    (textChanges)="onTextChanges($event)"
    (onEnterUp)="addTodo()">
    </app-todo-header>
    <section class="main" *ngIf="todos && todos.length > 0">
      <!-- <input class="toggle-all" type="checkbox"> -->
      <ul class="todo-list">
        <li *ngFor="let todo of todos" [class.completed]="todo.completed">
          <div class="view">
            <input class="toggle" type="checkbox" (click)="toggleTodo(todo)" [checked]="todo.completed">
            <label (click)="toggleTodo(todo)">{{todo.desc}}</label>
            <button class="destroy" (click)="removeTodo(todo); $event.stopPropagation()">刪除</button>
          </div>
        </li>
      </ul>
    </section>
    <app-todo-footer
    [itemCount]="todos.length"
    (onClear)="clearCompleted()"></app-todo-footer>
</section>
